<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Rooms</title>
</head>

<body>
  <div class="container">

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Rooms</li>
      </ol>
    </nav>


    <h1>Rooms</h1>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>State</th>
          <th>Name</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="rooms">
      </tbody>
    </table>

    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>

</body>
<script>

  function getRooms() {
    fetch('/api/rooms')
      .then(response => response.json())
      .then(rooms => {
        console.log(rooms);
        const roomsTable = document.getElementById('rooms');
        roomsTable.innerHTML = '';
        rooms.forEach(room => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${room.room_id}</td>
            <td>${room.type_room_id.state}</td>
            <td>${room.state_room_id.state}</td>
            <td>
              <input class="form-control" type="text" value="${room.name}">
            </td>
            <td>
              <input class="form-control" type="text" value="${room.description}">
            </td>
            <td>
              <button class="btn btn-danger">Remove</button>
              <button class="btn btn-warning">Edit</button>
            </td>
          `;
          roomsTable.appendChild(row);
        });
      });
  }
  getRooms();
</script>

</html>
